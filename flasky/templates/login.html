<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS API - Login</title>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/toastify.min.css') }}"
    />
    <!-- Toastify JS -->
    <script src="{{ url_for('static', filename='js/toastify.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toastify.js') }}"></script>
  </head>
  <body class="bg-light">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="w-full max-w-sm bg-white rounded-lg shadow-lg">
        <div class="p-8">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold text-red-600">LMS API ADMIN</h2>
            <p class="text-sm text-gray-500">Sign in to your account</p>
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <label
                for="external_id"
                class="block text-sm font-medium text-gray-700 mb-1"
                >External ID</label
              >
              <input
                type="text"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                id="external_id"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                id="password"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              id="loginBtn"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="{{ url_for('static', filename='js/api.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/auth.js') }}"
    ></script>
  </body>
</html>
