<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <!--tailwindcss-->
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-6xl font-extrabold text-red-500">404</h1>
      <p class="text-xl text-gray-700 mt-4">
        Oops! The page you're looking for cannot be found.
      </p>
      <p class="text-md text-gray-500 mt-2">
        It might have been moved or deleted.
      </p>
      <a
        href="/"
        class="mt-6 inline-block px-6 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-300"
        >Go to Homepage</a
      >
    </div>
  </body>
</html>
